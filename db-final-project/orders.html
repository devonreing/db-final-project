<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online - Our Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Order Online</h1>
    <nav>
      <a href="/home.html">Home</a> |
      <a href="/menu.html">Menu</a> |
      <div class="dropdown">
        <a href="javascript:void(0);" class="dropbtn">Reservation Information</a>
        <div class="dropdown-content">
          <a href="/reservations.html">Make a Reservation</a>
          <a href="/reservationUpdate.html">Update Existing Reservation</a>
          <a href="/reservationDeletion.html">Delete Existing Reservation</a>
        </div>
      </div>

    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <h2>Enjoy Our Dishes at Home</h2>
    <p>Order your favorite items online for pickup or delivery.</p>
    <div id="menu-container" class="order-container"></div>
    <div id="cart-container" class="order-container"></div>
    <!-- Online ordering form can be added here -->
    <form action = "http://localhost:3000/orders" METHOD="post">

      <h2 class = 'menu-container' style="color: #C70039">Checkout</h2>
      <label for="username" class="menu-container">Username for order: </label>
      <input type="text" id="username" name="username" required></input></br></br>
      <label for="name" class="menu-container">Name on card: </label>
      <input type="text" id="name" name="card_name" required></input></br></br>
      <label for="number" class="menu-container">Card number: </label>
      <input type="text" id="number" name="card_number" required></input></br></br>
      <label for="exp_date" class="menu-container">Expiry Date: </label>
      <input type="text" id="exp_date" name="exp_date" required></input></br></br>
      <label for="sec_code" class="menu-container">Security Code: </label>
      <input type="text" id="sec_code" name="sec_code" required></input></br></br>
      <label for="zip"class="menu-container">Zip/Postal code: </label>
      <input type="text" id="zip" name="zip" required></input></br></br>
      <input type="hidden" id="foodid" name="food_id" required></input>
      <input type="submit" value="Checkout"></input>
    </form>
  </main>

  <script src="orders.js"></script>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Our Restaurant. All Rights Reserved.</p>
  </footer>
</body>
</html>
